jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login argocd.jfrog.io -u "davixam393@procowork.com" --password-stdin
        docker image build -t argocd.jfrog.io/java-docker/java-gitaction:latest .
        docker push argocd.jfrog.io/java-docker/java-gitaction:latest
