apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello world
  namespace: default
  labels:
    app: flaskapp
spec:
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
      - name: flaskapp
        image: webmagic1/flaskapp:v1
